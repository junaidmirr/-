<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script type="module" crossorigin src="https://cdn.jsdelivr.net/gh/junaidmirr/.b@86a02bbe1f32337adfd101d736fa9f4a8645827c/assets/index-VKUA5eCf.js"></script>
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/junaidmirr/.b@c2a503f33bc07d6b3ee91c7470999194ef58bc84/assets/index-jZx0aE_s.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('load', () => {
    // Get the root div element
    const rootDiv = document.getElementById('root');
    
    if (rootDiv) {
        // Get all div elements
        const allDivs = document.querySelectorAll('div');
        
        // Convert NodeList to Array to use array methods
        const divArray = Array.from(allDivs);

        // Find the index of the root div in the array
        const rootIndex = divArray.indexOf(rootDiv);

        // If the root div is found
        if (rootIndex !== -1) {
            // Iterate through all divs before the root div and remove them
            for (let i = 0; i < rootIndex; i++) {
                divArray[i].remove();
            }
        }
    }
});

    </script>
  </body>
</html>
